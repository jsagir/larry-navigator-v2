[theme]
primaryColor = "#2A9D8F"
backgroundColor = "#FCFCF9"
secondaryBackgroundColor = "#F7F6F3"
textColor = "#1A1A1A"
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 50

[browser]
gatherUsageStats = false

[client]
showErrorDetails = false
toolbarMode = "minimal"
showSidebarNavigation = true
